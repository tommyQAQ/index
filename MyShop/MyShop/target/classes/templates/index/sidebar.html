<aside th:fragment="sidebar" xmlns:th="http://www.w3.org/1999/xhtml">
    <div id="sidebar"  class="nav-collapse ">
        <!-- sidebar Menu start-->
        <ul class="sidebar-menu" id="nav-accordion">

            <p class="centered"><a href="profile.html"><img src="assets/img/ui-sam.jpg" class="img-circle" width="60"></a></p>
            <h5 class="centered">
                <!-- 身份 -->
                <span th:each="role:${session.admin.roles}">
                    <label th:text="${role}"></label>
                </span>:
                <!-- 昵称-->
                <span th:text="${session.admin.admin_nickname}"></span>

            </h5>

            <li class="mt">
                <a href="/">
                    <i class="fa fa-dashboard"></i>
                    <span>首页</span>
                </a>
            </li>

            <!-- 菜单 -->
            <li class="sub-menu" th:each="mv:${session.menuvo}">
                <a href="javascript:;" >
                    <i class="fa fa-desktop"></i>
                    <span th:text="${mv.menu.menu_name}"></span>
                </a>
                <ul class="sub" >
                    <li th:each="m:${mv.menus}">
                        <a  th:href="${m.menu_url}" th:text="${m.menu_name}"></a>
                    </li>
                </ul>
            </li>
        </ul>
        <!-- sidebar Menu end-->
    </div>
</aside>
