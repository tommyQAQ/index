<body>
<section id="container" >
    <!-- **********************************************************************************************************************************************************
    TOP BAR CONTENT & NOTIFICATIONS
    *********************************************************************************************************************************************************** -->
    <!--页面头部导入-->
    <div th:replace="index/header::header"></div>

    <!--侧边菜单栏-->
    <div th:replace="index/sidebar::sidebar"></div>
    <!--sidebar end-->

    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <h3><i class="fa fa-angle-right"></i>添加员工</h3>
            <div class="row">
                <div class="col-md-12 mt">
                    <div class="content-panel">
                        <hr />

                            <form class="mx-5 form-horizontal style-form" th:action="@{~/admin/save}" method="post">
                                <div class="form-group">
                                    <label class="col-sm-2 col-sm-2 control-label">用户名：</label>
                                    <div class="col-sm-10">
                                        <input name="admin_name" class="form-control" type="text">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label  class="col-sm-2 col-sm-2 control-label">密 码：</label>
                                    <div class="col-sm-10">
                                        <input name="admin_pass" class="form-control" type="text">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 col-sm-2 control-label">昵 称：</label>
                                    <div class="col-sm-10">
                                        <input name="admin_nickname" class="form-control" type="text">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 col-sm-2 control-label">角色身份：</label>
                                    <div class="col-sm-10">
                                        <!--多选盒子名字都一样  选中都提交
                                            自动组合 字符串时：1,3,5，
                                            服务器可以定义数组[]接收，会自动切割
                                        -->
                                        <label th:each="role:${roleList}">
                                            <input name="roles" id="inlineCheckbox1" type="checkbox" th:value="${role.role_id}">
                                            <span th:text="${role.role_name}"></span>
                                        </label>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-lg-2 col-sm-2 control-label"></label>
                                    <div class="col-lg-10">
                                        <p class="form-control-static">
                                            <button class="btn btn-primary" type="submit">添加员工</button>
                                        </p>
                                    </div>
                                </div>
                            </form>
                    </div><! --/content-panel -->
                </div><!-- /col-md-12 -->
            </div><!-- row -->
        </section>
    </section>

</section>

<script type="text/javascript">
            $(document).ready(function () {
            var unique_id = $.gritter.add({
                // (string | mandatory) the heading of the notification
                title: 'Welcome to Dashgum!',
                // (string | mandatory) the text inside the notification
                text: 'Hover me to enable the Close Button. You can hide the left sidebar clicking on the button next to the logo. Free version for <a href="http://blacktie.co" target="_blank" style="color:#ffd777">BlackTie.co</a>.',
                // (string | optional) the image to display on the left
                image: 'assets/img/ui-sam.jpg',
                // (bool | optional) if you want it to fade out on its own or just sit there
                sticky: true,
                // (int | optional) the time you want it to be alive for before fading out
                time: '',
                // (string | optional) the class name you want to apply to that specific message
                class_name: 'my-sticky-class'
            });

            return false;
            });
        </script>

<script type="application/javascript">
            $(document).ready(function () {
                $("#date-popover").popover({html: true, trigger: "manual"});
                $("#date-popover").hide();
                $("#date-popover").click(function (e) {
                    $(this).hide();
                });

                $("#my-calendar").zabuto_calendar({
                    action: function () {
                        return myDateFunction(this.id, false);
                    },
                    action_nav: function () {
                        return myNavFunction(this.id);
                    },
                    ajax: {
                        url: "show_data.php?action=1",
                        modal: true
                    },
                    legend: [
                        {type: "text", label: "Special event", badge: "00"},
                        {type: "block", label: "Regular event", }
                    ]
                });
            });


            function myNavFunction(id) {
                $("#date-popover").hide();
                var nav = $("#" + id).data("navigation");
                var to = $("#" + id).data("to");
                console.log('nav ' + nav + ' to: ' + to.month + '/' + to.year);
            }
        </script>
</body>
